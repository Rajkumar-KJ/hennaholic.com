<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyBR0wcHYDwweV1P2yX28Tbae_uzPPwJjBj2XVeR2fS_VVnO3u6n6FFWYenwgpa5niP/exec'
    const form = document.forms['submit-to-google-sheet']
    const msgg=document.getElementById("msgg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {msgg.innerHTML="Message sent successfully"
            setTimeout(function(){
                msgg.innerHTML=""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
